<div class="mdl-color--white mdl-cell mdl-cell--12-col mdl-cell--12-col-phone mdl-cell--12-col-tablet mdl-color-text--grey-700">
  <div class="mdl-card mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-phone mdl-shadow--2dp mdl-color--white">
    <div class="mdl-card__title">
      <h2 class="mdl-card__title-text">Filtros</h2>
    </div>
    <div class="mdl-card__supporting-text" style="padding: 0px;width: 100%; font-size:0.9rem;">
      <div class="mdl-grid">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--8-col mdl-cell--8-col-phone 
            mdl-cell--8-col-tablet">
          <input class="mdl-textfield__input" type="text" [(ngModel)]="filtro">
          <label class="mdl-textfield__label" for="valor">Nome</label>
        </div>
      </div>
      <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--12-col">
          <a class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--primary">
            <i class="material-icons">&#xE8B6;</i>
            Pesquisar
          </a>
          <a class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" (click)="cadastrarRestaurante()">
            <i class="material-icons">&#xE145;</i>
            Cadastrar novo restaurante
          </a>
        </div>
      </div>
    </div>
  </div>
  <div class="mdl-grid">
    <div class="mdl-cell mdl-cell--6-col mdl-cell--6-col-phone mdl-cell--6-col-tablet mdl-shadow--2dp">
      <table class="mdl-data-table mdl-js-data-table">
        <thead>
          <tr>
            <th></th>
            <th class="mdl-data-table__cell--non-numeric">CÃ³digo</th>
            <th class="mdl-data-table__cell--non-numeric">Restaurantes</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let restaurante of ObterRestaurantes()">
            <td class="align-left no-padding-right width-10">
              <button class="mdl-button mdl-js-button mdl-button--icon">
                <i class="material-icons">&#xE872;</i>
              </button>
              <a class="mdl-button mdl-js-button mdl-button--icon" [routerLink]="restaurante.id">
                <i class="material-icons">&#xE150;</i>
              </a>
            </td>
            <td class="mdl-data-table__cell--non-numeric">{{ restaurante.id }}</td>
            <td class="mdl-data-table__cell--non-numeric">{{ restaurante.nome }}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="mdl-cell mdl-cell--6-col mdl-cell--6-col-phone mdl-cell--6-col-tablet">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
